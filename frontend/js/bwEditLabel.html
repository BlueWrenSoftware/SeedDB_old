<label class="btn btn-default"
       ng-click="bwIsEditing = true"
       ng-hide="bwIsEditing">
  {{bwModel}}
</label>
<form ng-submit="bwIsEditing = false">
  <input type="text" class="form-control"
	 ng-show="bwIsEditing"

	 ng-blur="bwIsEditing = false"
	 wren-focus-on="bwIsEditing" />
</form>
